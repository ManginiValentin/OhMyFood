<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../Assets/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../Assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/447f7552e6.js" crossorigin="anonymous"></script>
        <title>Ohmyfood - Le délice des sens</title>
    </head>
    <body>
        <header class="restau_page_head">
            <div class="arrow_flex">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="#"><img class="head_logo" src="../Assets/images/logo/ohmyfood.png" alt="logo"></a>
                <a href="#"><i class="fa-sharp fa-solid fa-arrow-right"></i></a>
            </div>
            <img class="restaurants_picture" src="../Assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo_restaurant">
        </header>
        <main>
            <div class="container">
                    <div class="flex">
                    <section class="food_list">
                        <div class="top_title">
                            <h1 class="restaurant_name">Le délice des sens
                            <a href="#" class="empty_heart2"><i class="fa-regular fa-heart"></i></a>
                            <a href="#" class="plain_heart2"><i class="heart_plain2 fa-solid fa-heart"></i></a>
                            </h1>
                        </div>
                        <div class="first_dishes">
                            <h2 class="food_list__title"><span class="line">Entr</span>ées</h2>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Tartare de thon</span>
                                    <span class="food_list__dishes_infos">Assaisonné au yuzu</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">25€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Bouchée de homard croustillant</span>
                                    <span class="food_list__dishes_infos">Et sa farandole de petits légumes</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">35€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Velouté de cèpes</span>
                                    <span class="food_list__dishes_infos">Aux truffes</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">20€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                        </div>
                        <div class="second_dishes">
                            <h2 class="food_list__title"><span class="line">Plat</span>s</h2>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Poulet rôti aux herbes de Provence</span>
                                    <span class="food_list__dishes_infos">Et sa crème de truffe</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">40€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Langouste rôtie</span>
                                    <span class="food_list__dishes_infos">Et ses légumes de saison</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">35€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Côte de bœuf Angus</span>
                                    <span class="food_list__dishes_infos">Et sa purée de panais</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">44€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                        </div>
                        <div class="third_dishes">
                            <h2 class="food_list__title"><span class="line">Dess</span>erts</h2>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Farandole de desserts</span>
                                    <span class="food_list__dishes_infos">Du chef</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">18€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Crème brulée</span>
                                    <span class="food_list__dishes_infos">Revisitée</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">22€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                            <button class="food_list__menu_dishes" type="button">
                                <span class="food_and_infos">
                                    <span class="food_list__dishes">Tiramisu</span>
                                    <span class="food_list__dishes_infos">À la noisette</span>
                                </span>
                                <span class="price_and_check">
                                    <span class="food_list__price">23€</span>
                                    <span class="check">
                                        <i class="fa-sharp fa-solid fa-circle-check"></i>
                                    </span>
                                </span>
                            </button>
                        </div>
                        <div class="alignement">
                            <button class="alignement reservation_page_button reservation__button" type="button">Commander</button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <div class="title">ohmyfood</div>
            <ul>
                <li>
                <a href="#" class="liens"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a> 
                </li>
                <li>
                    <a href="#" class="liens"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a> 
                </li>
                <li>
                    <a href="#" class="liens_2">Mentions légales</a> 
                </li>
                <li>
                    <a href="#" class="liens_2">Contact</a> 
                </li>
            </ul>
        </footer>
    </body>
</html>
