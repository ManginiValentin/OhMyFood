<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../Assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../Assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/447f7552e6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - À la française</title>
  </head>
  <body>
    <header class="head__page">
      <div class="head__arrow">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="#"><img class="head_logo" src="../Assets/images/logo/ohmyfood.png" alt="logo" /></a>
        <a href="#"><i class="fa-sharp fa-solid fa-arrow-right"></i></a>
      </div>
      <img class="head__picture" src="../Assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo_restaurant" />
    </header>
    <main>
      <div class="container">
        <div class="flex">
          <section class="food_list">
            <div class="top_title">
              <h1 class="restaurant_name">
                À la française
                <a href="#" class="empty_heart"><i class="fa-regular fa-heart"></i></a>
                <a href="#" class="plain_heart"><i class="heart_plain fa-solid fa-heart"></i></a>
              </h1>
            </div>
            <div class="first_dishes">
              <h2 class="food_list__title"><span class="line">Entr</span>ées</h2>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Tartare de poulpe acidulé</span>
                  <span class="food_list__dishes_infos">Aux zestes d'orange</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">25€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Velouté de légumes d'antan</span>
                  <span class="food_list__dishes_infos">Carotte, panais, topinambour</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">35€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Soupe à l'oignon</span>
                  <span class="food_list__dishes_infos">Revisitée</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">20€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
            </div>
            <div class="second_dishes">
              <h2 class="food_list__title"><span class="line">Plat</span>s</h2>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Coquilles Saint-Jacques</span>
                  <span class="food_list__dishes_infos">Accompagnées d'une purée de panais</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">40€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Magret de canard</span>
                  <span class="food_list__dishes_infos">Et parmentier de pommes de terre</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">35€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Pigeonneau d’Ille-et-Vilaine</span>
                  <span class="food_list__dishes_infos">Sur son lit de gnocchis aux légumes</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">44€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
            </div>
            <div class="third_dishes">
              <h2 class="food_list__title"><span class="line">Dess</span>erts</h2>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Pétales de violettes glacés</span>
                  <span class="food_list__dishes_infos">Et purée de noisettes</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">18€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Fondant au chocolat</span>
                  <span class="food_list__dishes_infos">Revisité</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">22€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Millefeuille croustillant</span>
                  <span class="food_list__dishes_infos">Myrtilles et pâte d’amande</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">23€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
            </div>
            <div class="alignement">
              <button class="alignement reservation_page_button reservation__button" type="button">Commander</button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__title">ohmyfood</div>
      <ul>
        <li>
          <a href="#" class="footer__link"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
        </li>
        <li>
          <a href="#" class="footer__link"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
        </li>
        <li>
          <a href="#" class="footer__link_2">Mentions légales</a>
        </li>
        <li>
          <a href="#" class="footer__link_2">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
