<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/447f7552e6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - La palette du goût</title>
</head>
<body>
    <header class="restau_page_head">
        <div class="arrow_flex">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="#"><img class="head_logo" src="../Assets/images/logo/ohmyfood.png" alt="logo"></a>
            <a href="#"><i class="fa-sharp fa-solid fa-arrow-right"></i></a>
        </div>
        <img class="restaurants_picture" src="../Assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
    </header>
    <main>
        <container>
            <div class="flex">
            <section class="food_list">
                <div class="top_title">
                    <h1 class="restaurant_name">La palette du goût
                    <a href="#" class="empty_heart2"><i class="fa-regular fa-heart"></i></a>
                    <a href="#" class="plain_heart2"><i class="heart_plain2 fa-solid fa-heart"></i></a>
                    </h1>
                </div>
                <div class="first_dishes">
                    <p class="food_list__title"><span class="line">Entr</span>ées</p>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Fricassée d'escargots</h2>
                            <h3 class="food_list__dishes_infos">Au piment d'Espelette</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">25€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Foie gras de canard mi-cuit</h2>
                            <h3 class="food_list__dishes_infos">Et ses copeaux de truffe noire</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">35€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Œuf au plat</h2>
                            <h3 class="food_list__dishes_infos">Assaisonné à la truffe sur lit de caviar</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">20€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="second_dishes">
                    <p class="food_list__title"><span class="line">Plat</span>s</p>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Filet de bœuf aux herbes</h2>
                            <h3 class="food_list__dishes_infos">Au piment d'Espelette</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">25€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Parmentier de queue de bœuf</h2>
                            <h3 class="food_list__dishes_infos">À la truffe noire sur sa purée de panais</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">35€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Filet de turbot</h2>
                            <h3 class="food_list__dishes_infos">Aux agrumes</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">44€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="third_dishes">
                    <p class="food_list__title"><span class="line">Dess</span>erts</p>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Paris-Brest</h2>
                            <h3 class="food_list__dishes_infos">Revisité</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">18€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Macaron au chocolat d'exception </h2>
                            <h3 class="food_list__dishes_infos">Et glace à la vanille de Madagascar</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">22€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                    <button class="food_list__menu_dishes" type="button">
                        <div class="food_and_infos">
                            <h2 class="food_list__dishes">Mousse au chocolat </h2>
                            <h3 class="food_list__dishes_infos">Au piment d'Espelette et à la truffe noire</h3>
                        </div>
                        <div class="price_and_check">
                            <p class="food_list__price">23€</p>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </button>
                </div>
                <div class="alignement">
                    <button class="alignement reservation_page_button reservation__button" type="button">Commander</button>
                </div>
            </section>
        </div>
        </container>
    </main>
    <footer>
        <div class="title">ohmyfood</div>
        <ul>
            <li>
               <a href="#" class="liens"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a> 
            </li>
            <li>
                <a href="#" class="liens"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a> 
             </li>
             <li>
                <a href="#" class="liens_2">Mentions légales</a> 
             </li>
             <li>
                <a href="#" class="liens_2">Contact</a> 
             </li>
        </ul>
    </footer>
</body>
</html>
