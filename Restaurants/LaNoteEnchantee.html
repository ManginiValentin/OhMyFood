<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../Assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../Assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/447f7552e6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood - La note enchantée</title>
  </head>
  <body>
    <header class="head__page">
      <div class="head__arrow">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="#"><img class="head_logo" src="../Assets/images/logo/ohmyfood.png" alt="logo" /></a>
        <a href="#"><i class="fa-sharp fa-solid fa-arrow-right"></i></a>
      </div>
      <img class="head__picture" src="../Assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo_restaurant" />
    </header>
    <main>
      <div class="container">
        <div class="flex">
          <section class="food_list">
            <div class="top_title">
              <h1 class="restaurant_name">
                La note enchantée
                <a href="#" class="empty_heart"><i class="fa-regular fa-heart"></i></a>
                <a href="#" class="plain_heart"><i class="heart_plain fa-solid fa-heart"></i></a>
              </h1>
            </div>
            <div class="first_dishes">
              <h2 class="food_list__title"><span class="line">Entr</span>ées</h2>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Ravioles de foie gras</span>
                  <span class="food_list__dishes_infos">Accompagnées de leur crème à la truffe</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">25€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Caviar osciètre</span>
                  <span class="food_list__dishes_infos">Sur blini à la farine de blé noir</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">35€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Homard et espuma de potiron</span>
                  <span class="food_list__dishes_infos">Marinés aux zestes d'orange</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">20€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Foie gras de canard cuit entier</span>
                  <span class="food_list__dishes_infos">Confiture de figue et pain toasté</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">35€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
            </div>
            <div class="second_dishes">
              <h2 class="food_list__title"><span class="line">Plat</span>s</h2>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Noix de coquilles Saint-Jacques</span>
                  <span class="food_list__dishes_infos">Sur lit de purée de céleri-rave</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">40€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Langoustine poêlée</span>
                  <span class="food_list__dishes_infos">Purée de patate douce</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">35€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Mijoté de queue de bœuf</span>
                  <span class="food_list__dishes_infos">Et riz sauvage aux zestes de citron</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">44€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
            </div>
            <div class="third_dishes">
              <h2 class="food_list__title"><span class="line">Dess</span>erts</h2>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Macaron noisette et chocolat</span>
                  <span class="food_list__dishes_infos">Glace au caramel brun et sel de Guérande</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">18€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Baba au rhum revisité</span>
                  <span class="food_list__dishes_infos">Avec son coulis de citron</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">22€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
              <button class="food_list__menu_dishes" type="button">
                <span class="food_and_infos">
                  <span class="food_list__dishes">Tarte au citron meringuée</span>
                  <span class="food_list__dishes_infos">Déstructurée</span>
                </span>
                <span class="price_and_check">
                  <span class="food_list__price">23€</span>
                  <span class="check">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                  </span>
                </span>
              </button>
            </div>
            <div class="alignement">
              <button class="alignement reservation_page_button reservation__button" type="button">Commander</button>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__title">ohmyfood</div>
      <ul>
        <li>
          <a href="#" class="footer__link"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
        </li>
        <li>
          <a href="#" class="footer__link"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
        </li>
        <li>
          <a href="#" class="footer__link_2">Mentions légales</a>
        </li>
        <li>
          <a href="#" class="footer__link_2">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
